<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- <link rel="stylesheet" href="revenge.css"> -->
    </head>
    <body>
        <div class="meta-container">
            <p id="timer">12:00</p>
            <div class="container">

                <div class="score-container">
                    <h3 id="home-title">HOME</h3>
                    <p id="home-score" class="score">0</p>
                    <div class="buttons-container">
                        <button id="homePlusOne">+1</button>
                        <button id="homePlusTwo">+2</button>
                        <button id="homePlusThree">+3</button>
                    </div>
                </div>
    
                <div class="score-container">
                    <h3 id="guest-title">GUEST</h3>
                    <p id="guest-score" class="score">0</p>
                    <div class="buttons-container">
                        <button id="guestPlusOne">+1</button>
                        <button id="guestPlusTwo">+2</button>
                        <button id="guestPlusThree">+3</button>
                    </div>    
                </div>
            </div>
            <div class="fouls-container">
                <div class="fouls">
                    <p class="fouls-title">FOULS</p>
                    <p id="home-fouls-score" class="fouls-score">0</p>
                    <button id="homeFoulsBtn">+1</button>
                </div>
                <div class="period-container">
                    <p class="period-title">PERIOD</p>
                    <p class="period-score">0</p>
                    <button id="new-game-button">New game</button>
                </div>
                <div class="fouls">
                    <p class="fouls-title">FOULS</p>
                    <p id="guest-fouls-score" class="fouls-score">0</p>
                    <button id="guestFoulsBtn">+1</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
